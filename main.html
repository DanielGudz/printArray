<html> 
 <head>
    <title></title> 
</head>
 <body>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body> 
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
 <script>
var sketchProc = function(processingInstance) {
with (processingInstance) {
//START
size(400, 400); 
frameRate(120);

var numCells = 3;
var offset = 400 / numCells;
var val = '+';

for (var i = 1; i < numCells; i++) {
    var x = offset * i;
    line(x,0,x,400/numCells);
}

line(0,400/numCells,400,400/numCells);


var printCell = function(i, val) { 
    fill(0, 0, 0);
    var textLength = (('' + val).length/2)*5;
    text(val,i * offset + offset/2-textLength, offset/2+textLength);

};



for (var i = 0; i < numCells; i++) {
        printCell(i,val);
}

//END
}
};

var canvas = document.getElementById("mycanvas"); 
var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
