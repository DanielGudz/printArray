<html> 
 <head>
    <title></title> 
</head>
 <body>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body> 
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
 <script>
var sketchProc = function(processingInstance) {
with (processingInstance) {
//START
size(400, 400); 
frameRate(120);
var array0 = ['xaybzc','bzcyax','azxybc','caybxz','cyzxba'];
//var m = 9007199254742108;
var array1 = [];

var printCell = function(i, val, offset){
    fill (0, 0, 0);
    var textLength = (('' + val).length/2)*5;
    text (val, i * offset + offset/2-textLength, offset /2 +textLength);
};

var printArray = function(arr) {
    var numCells = arr.length;
    var offset = 400 / numCells;
    line(0, 0, 400, 0);
    line(0, offset, 400, offset);
    for (var i = 0 ; i < numCells; i++) {
       var x = offset * i + offset;
       line(x, 0, x, offset);
    }    
    for (var i = 0 ; i < numCells;i++) {
        printCell(i, arr[i], offset);
    }
};

var removeValueFromArray = function(arr, val) {
    return arr.filter(function(value, index) {
        return value !== val;
    });
};


for (var i = 0; i < array0.length; i++) {
    var newstr = '';
    var stri = array0[i];
    for(var j = 0; j < stri.length; j++){
        var cond = stri[j] === 'x' || stri[j] === 'y' || stri[j] === 'z';
        if (cond){
            newstr = newstr + stri[j];
        }
    }
    array1.push(newstr);
}

printArray(array1);

//END
}
};

var canvas = document.getElementById("mycanvas"); 
var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
